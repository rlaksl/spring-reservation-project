<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>병원 예약 시스템</title>
</head>
<body>
    <h2>병원 진료 예약</h2>
    <form id="reservationForm">
        <div>
            <label for="userId">환자 ID: </label>
            <input type="number" id="userId" placeholder="1">
        </div>
        <div>
            <label for="doctorId">의사 ID: </label>
            <input type="number" id="doctorId" placeholder="1">
        </div>
        <div>
            <label for="reservationTime">예약 시간: </label>
            <input type="text" id="reservationTime" placeholder="2025-12-05">
        </div>
        <button type="submit">예약하기</button>
    </form>
    <div id="result" style="margin-top: 15px;"></div>

    <script src="/js/reservation.js"></script>

</body>
</html>
